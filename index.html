<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="odin-sign-up-logo.png" alt="" id="background">
        </div>
        <div class="right">
            <div class="paragraph">
                <p class="description">This is not a real online service. But you should sign up anyway. What do you have to lose? Sign up <em>now</em> to get started.</p>
                <p class="description">Do it! Right below.</p>
            </div>
            <div class="form">
                <h4>Let's do this!</h4>
                <form action="" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="email">Confirm Email</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="password">
                </form>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a id="log-in" href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
