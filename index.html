<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="odin-sign-up-logo.png" alt="" id="background">
        </div>
        <div class="right">
            <div class="paragraph">
                <p class="description">This is not a real online service. But you should sign up anyway. What do you have to lose? Sign up <em>now</em> to get started.</p>
                <p class="description">Do it! Right below.</p>
            </div>
            <div class="form">
                <h4>Let's do this!</h4>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Thor" required>
                        </div>
                        <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Odinson" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="123-456-7890"required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required minlength="5">
                        </div>
                        <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="••••••••" required minlength="5">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account? <a id="log-in" href="">Log in</a></p>                   
            </div>
        </div>
    </div>
</body>
</html>
